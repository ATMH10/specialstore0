<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحويل إلى Discord</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            direction: rtl;
            text-align: center;
        }

        .content {
            margin-top: 100px;
            font-size: 24px;
            color: #32ff7e;
        }

        .timer {
            font-size: 48px;
            margin-top: 20px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #111;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h2>سيتم نقلك إلى Discord لإتمام الدفع</h2>
        <p>سيتم نقلك بعد <span id="timer">5</span> ثواني...</p>
        <p>بعد التحويل إلى السيرفر، افتح تذكرة (تكت) عن طريق قناة التذاكر الخاصة بـ Ticket Tool.</p>
    </div>

    <div class="footer">
        <p>© 2024 جميع الحقوق محفوظة</p>
    </div>

    <script>
        // عد تنازلي
        let countdown = 5;
        const timerElement = document.getElementById('timer');

        const countdownInterval = setInterval(() => {
            countdown--;
            timerElement.textContent = countdown;

            if (countdown === 0) {
                clearInterval(countdownInterval);

                // بعد انتهاء العد التنازلي، يتم نقلك إلى Discord
                window.location.href = "https://discord.gg/ssee";  // استبدل بـ رابط دعوة سيرفرك
            }
        }, 1000); // تحديث العد كل ثانية
    </script>

</body>
</html>
